version: "3"
services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - "db"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/petclinic?allowPublicKeyRetrieval=true&autoReconnect=true&useSSL=false
  db:
    build:
      context: .
      dockerfile: ./db.Dockerfile
    ports:
      - "3306:3306"

